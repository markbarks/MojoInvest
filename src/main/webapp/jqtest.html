<html>

<head>
    <link href="css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" type="text/css"/>

<body>

<script src="lib/jquery-1.7.2.min.js"></script>
<script src="lib/jquery-ui-1.8.20.custom.min.js"></script>
<script src="lib/ICanHaz.js"></script>

<script id="dateTemplate" type="text/html">
    <input type="text" id="dateContainer" value="{{date}}"/>

<input type="text" id="datepicker" value="04/19/2012">

<div id="container"></div>

<script>


    $(document).ready(function () {
        user = ich.dateTemplate({date:"04/29/2012"});
        $('#container').append(user);
    });

    $(function () {
        $("#datepicker").datepicker();
        $("#dateContainer").datepicker();
    });

</script>

</body>
